<div class="search">
  <form #form="ngForm" (submit)="onSubmite()">
    <input
      type="text"
      placeholder="Buscar Localização"
      name="city"
      [(ngModel)]="initilCityName"
    />

    <span (click)="onSubmite()">
      <fa-icon
        animation="fade"
        style="--fa-animation-duration: 5s; cursor: pointer"
        size="lg"
        class="search-icon"
        [icon]="searchIcon"
      >
      </fa-icon>
    </span>
  </form>
</div>

<app-weather-card
  *ngIf="weatherDatas"
  [weatherDatasInput]="weatherDatas"
></app-weather-card>
